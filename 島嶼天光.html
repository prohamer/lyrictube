    <style>

        }

            flex: 2;

            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }

        @media (max-width: 768px) {
          .video-container {

               /* 確保有足夠的頂部空間 */
                 padding-top: 60px;
            }
			
            .container {
                flex-direction: column;
                padding-top: 0;
            }
        }
		
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lyrics-container {
            flex: 1;
            height: calc(100vh - 40px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;  /* 原本是 white */
			color: #fff;         /* 加入這行 */

        }
        .lyrics-header {
            display: flex;

            padding: 10px 15px;

			border-bottom: 1px solid #333;  /* 原本是 #ddd */

            font-weight: bold;
        }

            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .mode-label {
            font-size: 0.9em;
            color: #ccc;  /* 原本是 #666 */
        }
        #lyricsDisplay {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .lyrics-line {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 10px;
			color: #ccc;  /* 加入這行 */
        }
        .lyrics-line:hover {
            background-color: #333;  /* 原本是 #f0f0f0 */
        }
        .lyrics-line.active {
            background-color: #2196F3;  /* 可以保留藍色或改成 #1a1a1a */
			color: #fff;  /* 加入這行 */

        }
        .loop-btn {
            padding: 5px;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s;
            color: #c79ac5;  /* 原本是 #666 */
        }
        .loop-btn:hover {

        }
        .loop-btn.active {
            color: #ec21f3;
            opacity: 1;
        }
        .lyrics-text {
            flex: 1;

                height: 50vh;

		// 載入YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // YouTube API 準備完成
        function onYouTubeIframeAPIReady() {
            createPlayer('iV8JDbtXZm4');
            displayLyrics();
        }

        // 建立播放器
        function createPlayer(videoId) {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        // 錯誤處理
        function onPlayerError(event) {
            console.error('Video player error:', event.data);
        }

        // 播放狀態改變
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                if (isContinuousMode) {
                    startTimeUpdate();
                }
            } else if (event.data === YT.PlayerState.ENDED) {
                if (isLooping && loopingIndex !== -1) {
                    seekTo(lyrics[loopingIndex].time);
                }
            } else {
                stopTimeUpdate();
            }
        }

        // 開始循環播放特定句子
        function startLooping(index) {
            if (loopingIndex === index) {
                stopLooping();
                return;
            }
            stopLooping();
            loopingIndex = index;
            isLooping = true;
            updateLoopButtons();
            seekTo(lyrics[index].time);
        }

        // 停止循環播放
        function stopLooping() {
            loopingIndex = -1;
            isLooping = false;
            updateLoopButtons();
        }

        // 更新循環按鈕狀態
        function updateLoopButtons() {
            const buttons = document.querySelectorAll('.loop-btn');
            buttons.forEach((btn, index) => {
                if (index === loopingIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // 開始更新時間
        function startTimeUpdate() {
            clearInterval(currentInterval);
            currentInterval = setInterval(() => {
                const currentTime = player.getCurrentTime();
                if (isLooping && loopingIndex !== -1) {
                    const currentLine = lyrics[loopingIndex];
                    const nextLine = lyrics[loopingIndex + 1];
                    if (nextLine && currentTime >= nextLine.time) {
                        seekTo(currentLine.time);
                        return;
                    }
                }
                updateActiveLyrics(currentTime);
            }, 100);
        }

        // 停止更新時間
        function stopTimeUpdate() {
            if (currentInterval) {
                clearInterval(currentInterval);
                currentInterval = null;
            }
        }

        // 更新當前歌詞
        function updateActiveLyrics(currentTime) {
            const lines = document.querySelectorAll('.lyrics-line');
            lines.forEach((line, index) => {
                const time = lyrics[index].time;
                const nextTime = lyrics[index + 1]?.time || Infinity;
                
                if (currentTime >= time && currentTime < nextTime) {
                    if (!line.classList.contains('active')) {
                        line.classList.add('active');
                        line.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center'
                        });
                    }
                } else {
                    line.classList.remove('active');
                }
            });
        }

        // 顯示歌詞
        function displayLyrics() {
            const lyricsDisplay = document.getElementById('lyricsDisplay');
            lyricsDisplay.innerHTML = '';
            
            lyrics.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'lyrics-line';

                const loopBtn = document.createElement('button');
                loopBtn.className = 'loop-btn';
                loopBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
                loopBtn.onclick = (e) => {
                    e.stopPropagation();
                    startLooping(index);
                };
                div.appendChild(loopBtn);

                const textSpan = document.createElement('span');
                textSpan.className = 'lyrics-text';
                textSpan.textContent = item.text;
                textSpan.onclick = () => seekTo(item.time, index);
                div.appendChild(textSpan);

                lyricsDisplay.appendChild(div);
            });
        }

        // 切換說明面板顯示狀態
        function toggleHelp() {
            const helpPanel = document.querySelector('.help-panel');
            const backdrop = document.querySelector('.backdrop');
            helpPanel.classList.toggle('show');
            backdrop.classList.toggle('show');
        }

        // 點擊外部關閉說明面板
        document.addEventListener('click', (e) => {
            const helpPanel = document.querySelector('.help-panel');
            const helpButton = document.querySelector('.help-button');
            if (!helpPanel.contains(e.target) && !helpButton.contains(e.target)) {
                helpPanel.classList.remove('show');
                document.querySelector('.backdrop').classList.remove('show');
            }
        });

        // 跳轉到指定時間
        function seekTo(time, index) {
            player.seekTo(time, true);
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                player.playVideo();
            }

            if (!isContinuousMode && index !== undefined) {
                const currentLine = lyrics[index];
                const nextLine = lyrics[index + 1];
                
                // 清除之前的計時器
                if (window.pauseTimer) {
                    clearTimeout(window.pauseTimer);
                }

                // 設置新的暫停計時器
                window.pauseTimer = setTimeout(() => {
                    if (!isContinuousMode) {
                        const currentTime = player.getCurrentTime();
                        const targetTime = nextLine ? nextLine.time : (currentLine.time + 5);
                        
                        if (currentTime >= targetTime) {
                            player.pauseVideo();
                        } else {
                            const remainingTime = (targetTime - currentTime) * 1000;
                            setTimeout(() => player.pauseVideo(), remainingTime);
                        }
                    }
                }, (nextLine ? nextLine.time - time : 5) * 1000);
            }
        }

        // 在模式切換時也要處理計時器
        document.getElementById('modeToggle').addEventListener('change', function(e) {
            isContinuousMode = e.target.checked;
            
            if (window.pauseTimer) {
                clearTimeout(window.pauseTimer);
            }
            
            if (!isContinuousMode && player && player.pauseVideo) {
                player.pauseVideo();
            }
        });

        // 初始化
        loadYouTubeAPI();
    </script>
